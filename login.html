<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container active login">
        <!-- <div class="img">
            <img src="https://source.unsplash.com/300x300?login" alt="">
        </div> -->
        <h1>Login</h1>
        <form action="" method="post">
            <ul>
                <li>
                    <label for='username'><span class="iconLabel"><i class="fa-solid fa-user"></i></span>Username : </label>
                    <input type='text' name='username' id='username' autocomplete="OFF">
                </li>
                <li>
                    <label for='password'><span class="iconLabel"><i class="fa-solid fa-lock"></i></span>Password : </label>
                    <input type='password' name='password' id='password'>
                </li>
                <li>
                    <label for='email'><span class="iconLabel"><i class="fa-solid fa-envelope"></i></span>Email : </label>
                    <input type='email' name='email' id='email' autocomplete="OFF">
                </li>
                <li>
                    <button type="submit" id="loginBtn" class="buttonLoginRegister" >
                        <span class="loginBtnText btnText">
                            Login!<span><i class="fa-solid fa-arrow-right iconBtn iconBtnLogin"></i></span>
                        </span>
                    </button>
                </li>
            </ul>
        </form>
    </div>

</body>
</html>
